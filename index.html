<!DOCTYPE html>
<html>
<head>
  <title>My Personal Website</title>
  <style>
    /* Basic styling for the navigation bar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #444;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    /* Hide content sections by default */
    .tab-content {
      display: none;
      padding: 20px;
    }
    /* Show the selected content section */
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Website</h1>
  </header>
  <nav>
    <a href="#" class="tab-link" onclick="showTab(event, 'home')">Home</a>
    <a href="#" class="tab-link" onclick="showTab(event, 'cv')">CV</a>
    <a href="#" class="tab-link" onclick="showTab(event, 'news')">News</a>
    <a href="#" class="tab-link" onclick="showTab(event, 'contact')">Contact</a>
  </nav>
  <!-- Content sections -->
  <div id="home" class="tab-content">
    <h2>Welcome to My Homepage</h2>
    <p>This is the Home section.</p>
  </div>
  <div id="cv" class="tab-content">
    <h2>My Curriculum Vitae</h2>
    <p>This is the CV section.</p>
  </div>
  <div id="news" class="tab-content">
    <h2>Latest News</h2>
    <p>This is the News section.</p>
  </div>
  <div id="contact" class="tab-content">
    <h2>Contact Me</h2>
    <p>This is the Contact section.</p>
  </div>

  <script>
    // Function to show the selected tab and its content
    function showTab(evt, tabName) {
      var i, tabContent, tabLinks;

      tabContent = document.getElementsByClassName('tab-content');
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = 'none';
      }

      tabLinks = document.getElementsByClassName('tab-link');
      for (i = 0; i < tabLinks.length; i++) {
        tabLinks[i].classList.remove('active');
      }

      document.getElementById(tabName).style.display = 'block';
      evt.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
