<!DOCTYPE html>
<html>

<head>
    <title>Your Website</title>
    <style>
        /* Add some basic styles for the tabs and tab content */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #333;
            overflow: hidden;
        }

        #navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #tab-content {
            padding: 20px;
        }

        #home p {
            /* Add some styles for the additional lines in the Home section */
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <!-- Navigation bar with tabs -->
        <a href="#home">Home</a>
        <a href="#cv">CV</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Tab content -->
    <div id="tab-content">
        <div id="home" class="tab">
            <!-- Content for the Home page -->
            <h2>Welcome to My Website</h2>
            <p>PhD Candidate | Janine LaSalle Lab & Ian Korf Lab</p>
            <p>Department of Medical Microbiology and Immunology</p>
            <p>Integrative Genetics and Genomics Ph.D. Program</p>
            <p>University of California, Davis</p>
            <p>Pronouns: She/her/hers</p>
        </div>

        <div id="cv" class="tab">
            <!-- Content for the CV page -->
            <h2>Curriculum Vitae</h2>
            <!-- Add CV content here -->
        </div>

        <div id="news" class="tab">
            <!-- Content for the News page -->
            <h2>Latest News</h2>
            <!-- Add news content here -->
        </div>

        <div id="contact" class="tab">
            <!-- Content for the Contact page -->
            <h2>Contact Me</h2>
            <!-- Add contact information and form here -->
        </div>
    </div>

    <script>
        // JavaScript to handle tab navigation
        const tabs = document.querySelectorAll('.tab');
        function showTab(tabId) {
            tabs.forEach(tab => {
                tab.style.display = tab.id === tabId ? 'block' : 'none';
            });
        }
        showTab('home'); // Show the Home tab by default

        const navbarLinks = document.querySelectorAll('#navbar a');
        navbarLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const tabId = link.getAttribute('href').substr(1);
                showTab(tabId);
            });
        });
    </script>
</body>

</html>
